name: Build Zodiak Driver

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Use 2022 as it has more stable WDK support in the runner
    runs-on: windows-2022

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    # Drivers require the Windows Driver Kit (WDK)
    # This action sets up the necessary environment variables for Driver SDKs
    - name: Setup WDK
      uses: microsoft/setup-msbuild@v2 # MSBuild setup is usually enough if WDK is present

    - name: Build Driver
      run: |
        msbuild src/Zodiak.sln /p:Configuration=Release /p:Platform=x64 /p:TargetVersion="Windows10"
